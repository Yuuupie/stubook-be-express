services:
  mariadb:
    image: "mariadb:latest"
    ports:
      - "3306:3306"
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: true
      MARIADB_USER: "admin"
      MARIADB_PASSWORD: "admin"
      MARIADB_DATABASE: "stubook"
  node:
    build: .
    environment:
      NODE_ENV: "production"
    ports:
      - "4000:443"
    depends_on:
      - "mariadb"
    volumes:
      - "/etc/letsencrypt:/etc/letsencrypt:r"

networks:
  default:
    name: stubook

